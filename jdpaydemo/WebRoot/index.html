<!DOCTYPE html>
<html>

<head>

<meta charset="UTF-8">

<title>京东支付</title>

<link rel="stylesheet" href="css/style.css" media="screen"
	type="text/css" />

</head>
<body>

	<div class="container">
		<div class="main clearfix">
			<div class="column">
				<p>
					京东支付Demo--SHOW<br> 
					（1）模拟提交订单<br> 
					（2）模拟申请退款<br>
					（3）查询信息入口<br>
					（4）扫码创建订单<br>
					（5）交易号查退款<br>
					（6）客户扫码支付<br>
					（7）交易撤销接口<br>
				（8）&nbsp;&nbsp;&nbsp;&nbsp; 付款码支付<br>
					（9）用户关系查询<br>
					（10）用户关系解绑<br>
				</p>
			</div>
			<div class="column">
				<button class="md-trigger" id="modal-1">模拟提交订单</button>
				<button class="md-trigger" id="modal-2">模拟申请退款</button>
				<button class="md-trigger" id="modal-3">&#12288;查询入口&#12288;</button>
                <br>
                <button class="md-trigger" id="modal-4">扫码创建订单</button>
                <button class="md-trigger" id="modal-5">交易号查退款</button>
                <button class="md-trigger" id="modal-6">客户扫码支付</button>
                <button class="md-trigger" id="modal-7">交易撤销接口</button>
                <button class="md-trigger" id="modal-8">付款码支付&#12288;</button>
                <button class="md-trigger" id="modal-9">用户关系查询&#12288;</button>
                <button class="md-trigger" id="modal-10">用户关系解绑&#12288;</button>
			</div>
		</div>
	</div>
	
	<!-- /container -->
	<script src="js/home.js"></script>

</body>
</html>
